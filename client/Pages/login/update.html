<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/Pages/ajaxcalls.js"></script>
    <title>Document</title>
  </head>
  <style>
    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    /* Centered Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Header Styling */
    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    /* Button Styling */
    #go_to_home_page_btn {
      display: block;
      margin: 20px auto;
      background-color: #4caf50;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
    }

    #go_to_home_page_btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    /* Form Styling */
    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input {
      width: 15%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    /* Save Changes Button Styling */
    button[type="submit"] {
      width: 15%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 15px;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
  </style>
  <body>
    <h1>UPDATE</h1>
    <div>
      <button id="go_to_home_page_btn">Go to home page</button>
      <form id="update_form">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your update name"
          required
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your update email"
          required
        />
        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          placeholder="Enter your update password"
          required
        />
        <button type="submit">Save Changes</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Page load successfuly");
      });
      $(document).ready(function () {
        $("#go_to_home_page_btn").click(function () {
          window.location.href = "index.html"; // מעבר לעמוד index.html
        });
      });
      document.addEventListener("submit", function (event) {
        event.preventDefault();
        const userID = localStorage.getItem("loggedInUserId");
        const userData = {
          ID: localStorage.getItem("loggedInUserId"),
          Name: document.getElementById("name").value,
          Email: document.getElementById("email").value,
          Password: document.getElementById("password").value,
        };

        console.log(userData);

        updateUser(userID, userData);
      });
      function updateUser(userID, userData) {
        const url = `https://localhost:7147/api/Users/update/${userID}`;
        console.log(userID, userData, url);
        ajaxCall(
          "PUT",
          url,
          JSON.stringify(userData),
          updateUserSCB,
          updateUserECB
        );
      }

      function updateUserSCB(obj) {
        alert("Update succsess");
        console.log(obj);
      }
      function updateUserECB(obj) {
        alert("Update faild");
        console.log(obj);
      }
    </script>
  </body>
</html>
