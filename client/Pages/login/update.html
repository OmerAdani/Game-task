<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://proj.ruppin.ac.il/igroup8/test2/tar3/client/Pages/ajaxcalls.js?v=1.0"></script>
    <title>Document</title>

    <style>
      /* Body Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }

      /* Centered Container */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Header Styling */
      h1 {
        text-align: center;
        color: #333;
        font-size: 28px;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
      }

      /* Button Styling */
      #go_to_home_page_btn {
        display: block;
        margin: 20px auto;
        background-color: #4caf50;
        color: white;
        font-size: 18px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.2s;
        text-align: center;
      }

      #go_to_home_page_btn:hover {
        background-color: #45a049;
        transform: scale(1.05);
      }

      /* Form Styling */
      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
      }

      input {
        width: 15%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: center;
      }

      /* Save Changes Button Styling */
      button[type="submit"] {
        width: 15%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 15px;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <h1>UPDATE</h1>
    <div>
      <button id="go_to_home_page_btn">Go to home page</button>
      <form id="update_form">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your update name"
          required
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your update email"
          required
        />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your update password"
          required
        />
        <button type="button" id="togglePassword">ğŸ‘ï¸</button>
        <span class="error" id="passwordError"></span>
        <button type="submit">Save Changes</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Page load successfuly");
      });
      const name = localStorage.getItem("loggedInUserName");
      const email = localStorage.getItem("loggedInUserEmail");
      const password = localStorage.getItem("loggedInUserPassword");

      document.getElementById("password").value = password;
      document.getElementById("email").value = email;
      document.getElementById("name").value = name;

      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordField = document.getElementById("password");

          if (passwordField.type === "password") {
            passwordField.type = "text"; // ××¦×™×’ ××ª ×”×¡×™×¡××”
          } else {
            passwordField.type = "password"; // ××—×–×™×¨ ×œ× ×§×•×“×•×ª
          }
        });

      $(document).ready(function () {
        $("#go_to_home_page_btn").click(function () {
          window.location.href = "index.html"; // ××¢×‘×¨ ×œ×¢××•×“ index.html
        });
      });
      document.addEventListener("submit", function (event) {
        event.preventDefault();
        const id = localStorage.getItem("loggedInUserId");

        const name = $("#name").val();
        const email = $("#email").val();
        const password = $("#password").val();
        const passwordError = $("#passwordError");
        const passwordRegex = /^(?=.*[A-Z])(?=.*\d)[A-Z\d]+$/;
        // Regex: Only uppercase letters and numbers

        if (!passwordRegex.test(password)) {
          passwordError.text(
            "Password must contain only uppercase letters and numbers."
          );
          return;
        } else {
          passwordError.text(""); // Clear error message
        }

        // Prepare user data
        const userData = {
          ID: id,
          Name: name,
          Email: email,
          Password: password,
          isActive: true,
        };

        console.log(userData);

        updateUser(id, userData);
      });
      function updateUser(id, userData) {
        const url = `https://proj.ruppin.ac.il/igroup8/test2/tar1/api/Users/update/${id}`;
        console.log(id, userData, url);
        ajaxCall(
          "PUT",
          url,
          JSON.stringify(userData),
          updateUserSCB,
          updateUserECB
        );
      }

      function updateUserSCB(obj) {
        alert("Update succsess");
        const newID = localStorage.getItem("loggedInUserId");
        localStorage.setItem(
          "loggedInUserName",
          document.getElementById("name").value
        );
        localStorage.setItem(
          "loggedInUserEmail",
          document.getElementById("email").value
        );

        console.log(obj);
        window.location.href = "index.html";
      }
      function updateUserECB(obj) {
        alert("Update faild");
        console.log(obj);
      }
    </script>
  </body>
</html>
